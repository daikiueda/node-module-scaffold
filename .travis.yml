language: node_js

node_js:
  - "0.10"

script:
  npm run test-cov

after_success:
  - cat ./coverage/lcov.info | ./node_modules/codeclimate-test-reporter/bin/codeclimate.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js --verbose

addons:
  code_climate:
    repo_token: (要・個別設定)
